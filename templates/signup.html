{% extends "base1.html" %}
{% block content %}

<div class="jumbotron">
  <h1 class="display-4">Signup Form</h1>
  <p class="lead">Enter the required information in the fields below to proceed for the marathon</p>
  <hr class="my-4">
  <form action= " {{url_for('thank_you')}} ">
    <div class="form-group">
      <label for="First"> First name</label>
      <input type="text" class="form-control" name="First" placeholder="Your First Name Here">
    </div>
    <div class="form-group">
      <label for="Last">Last name</label>
      <input type="text" class="form-control" name="Last" placeholder="Your last name here">
    </div>
  <div class="form-group">
    <label for="exampleInputEmail1">Email address</label>
    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group">
    <label for="exampleInputPassword1">Password</label>
    <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
  </div>
  <div class="form-group form-check">
    <input type="checkbox" class="form-check-input" id="exampleCheck1">
    <label class="form-check-label" for="exampleCheck1">Subscribe to Photo Marathon Newsletter</label>
  </div>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
      Category
    </button>
    <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Architecture</a>
      <a class="dropdown-item" href="#">Creative</a>
      <a class="dropdown-item" href="#">Natural World and Wildlife</a>
        <a class="dropdown-item" href="#">Still Life </a>
          <a class="dropdown-item" href="#">Discovery</a>
    </div>
  </div>

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>
{% endblock %}
